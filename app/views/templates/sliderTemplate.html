<div class="slider">
  <div class="arrowsLeftContainer">
    <a href="#" ng-click="prevSlide()">
      <img ng-src="../../images/arrowLeft.png" />
    </a>

  </div>
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img class="sliderImage" ng-src="../../images/{{image.name}}" />
  </div>
  <div class="arrowsRightContainer">

    <a href="#" ng-click="nextSlide()">
      <img ng-src="../../images/arrowRight.png" />
    </a>
  </div>
</div>
