    .hovereffect {
        width:100%;
        height:100%;
        float:left;
        overflow:hidden;
        position:relative;
        text-align:center;
        cursor:default;
        margin-bottom: 20px;
    }

    .hovereffect img {
        display:block;
        position:relative;
        -webkit-transition:all .4s linear;
        transition:all .4s linear;
    }

    .hovereffect:hover img {
        -ms-transform:scale(1.2);
        -webkit-transform:scale(1.2);
        transform:scale(1.2);
    }

    .nav li:hover a , .carousel-caption:hover {
        color: #f5814d !important;
    }

</style>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <h3></h3>
              <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <h3></h3>
              <p></p>
          </div>
        </div>

         <div class="row">
            <div class="col-md-8">
                    <h3 class="contactFont">Send us a Message</h3>

                    <p>
                        <h5>Vicar</h5> 
                        <p>
                            Fr. Thomas Puthuparambil,<br>
                            10044 113 Street NW, <br>
                            Edmonton, AB T5K 1N8.<br>
                        </p>
                        
                    </p>
                    <hr>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label class="contactFont">Full Name:</label>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label class="contactFont">Phone Number:</label>
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label class="contactFont">Email Address:</label>
                                <input type="email" class="form-control" id="fromEmail" required data-validation-required-message="Please enter your email address.">
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label class="contactFont">Subject:</label>
                                <input type="text" class="form-control" id="subject">
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group form-group">
                            <div class="controls">
                                <label class="contactFont">Message:</label>
                                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div id="success" class="alert contactFont"></div>
                        <!-- For success/fail messages -->
                        <button id="sendButton" type="submit" class="btn btn-primary">Send Message</button>
                    </form>

            </div>

        </div>
        <!-- /.row -->
     
        </div>
